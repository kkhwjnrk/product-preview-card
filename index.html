<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="product preview card component">

  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/styles/style.css">

  <title>Product preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-img">
        <picture>
          <source media="(max-width: 575px)" srcset="./assets/images/image-product-mobile.jpg">
          <img src="./assets/images/image-product-desktop.jpg" alt="perfume" loading="lazy">
        </picture>
      </div>

      <div class="card-content">
        <p class="subtitle">perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous inrerpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.</p>
        <p class="price">$149.99 <span>$169.99</span></p>
        <button class="btn">
          <img src="./assets/images/icon-cart.svg" alt="">
          Add to cart
        </button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kkhwjnrk">kkhwjnrk</a>.
    </div>
  </footer>
</body>

</html>
